<html><head><script src="get.js"></script>
</head><meta name="viewport" content="width=device-width, initial-scale=1" />
<body><div id="calculator" style="width: 100vw; height: 100vh;"></div>
<script>
  var elt = document.getElementById('calculator');
  var calculator = Desmos.GraphingCalculator(elt, { autosize: false });

// Resize the calculator explicitly.
elt.style.width = '98%';
elt.style.height = '98%';
  calculator.setExpression({ id: 'graph1', latex: 'y=x^2' });
</script>
<p aria-live="assertive" aria-atomic="true" class="dcg-aria-alert"></p>
</body></html>
